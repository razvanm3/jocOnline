    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <h2> </h2>

                <a href="{{url_for('home')}}" class="btn btn-success center-block">Acasa</a>

                </div>
                <div class="form-group">
                    <label>Bani</label>
                    <input type="text" class="form-control" name="bani" value="{{data['bani']}}">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Modifica">

            </div>
        </div>
