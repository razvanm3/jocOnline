{% extends "layoutUser.html" %}
{% block content1 %}
<div>
            <form method="POST" action="/creeazaCaracter">
                <h2 class="page-header text-primary text-center">Creeaza un caracter</h2>
                <div class="form-group">
                    <label>Nume Caracter</label>
                    <input type="text" class="form-control" name="numeCaracter" required>
                </div>
                <div class="form-group">
                    <label>Tip Caracter</label>
                    <br>
                    <input type="radio" name="tipCaracter" value="Berserker" required>Berserker
                    <br>
                    <input type="radio" name="tipCaracter" value="Dark Knight">Dark Knight
                    <br>
                    <input type="radio" name="tipCaracter" value="Ninja">Ninja
                    <br>
                    <input type="radio" name="tipCaracter" value="Ranger">Ranger
                    <br>
                    <input type="radio" name="tipCaracter" value="Sorceress">Sorceress
                    <br>
                    <input type="radio" name="tipCaracter" value="Striker">Striker
                    <br>
                    <input type="radio" name="tipCaracter" value="Warrior">Warrior
                    <br>
                    <input type="radio" name="tipCaracter" value="Witch">Witch
                    <br>
                    <input type="radio" name="tipCaracter" value="Wizard">Wizard
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Adauga">
                </div>
            </form>
</div>
{% endblock content1 %}
